{include file="$include_tpl/includes/head.html"}

<body>
    <div id="wrapper">
        {include file="$include_tpl/includes/top.html"}
        {include file="$include_tpl/includes/side.html"}
        <div id="page-wrapper">
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            {$title} <small>{$sub_title}</small>
                        </h1>
                        <!-- ol class="breadcrumb">
                          <li><a href="{$homeurl}">Home</a></li>
                          <li><a href="{$homeurl}/pesanandalamproses/keepbelumlunas/">{$title}</a></li>
                          <li class="active">{$sub_title}</li>
                        </ol -->
                    </div>
                </div>
				
                <!-- /. ROW  -->
                <div class="row">                    
                    
                    <div id="alert_success" class="form-group" style="display: none;">                         
                        <div class="alert alert-info">&nbsp;</div>
                    </div>
                
                    <div id="alert_error" class="form-group" style="display: none;">                         
                        <div class="alert alert-danger">&nbsp;</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="userid">User ID:</label>
                        <input type="text" value="{if $isEdit eq true}{$data[0].userid}{/if}" class="form-control" name="userid" readonly="readOnly" />
                    </div>
                    
                    <div class="form-group">
                        <label for="nama">Nama:</label>
                        <input type="text" value="{if $isEdit eq true}{$data[0].nama}{/if}" class="form-control" name="nama" placeholder="" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" value="{if $isEdit eq true}{$data[0].email}{/if}" class="form-control" name="email" placeholder="" />
                    </div>
                    
                    <div class="form-group">&nbsp;</div>
                    <div class="form-group">
                        <div id="i_loading" class="G-btn-animation" style="display: none;"><img src="{$tpl_dir}/assets/img/loading.gif" /></div>                  
                        <div id="btn_simpan" class="btn btn-primary">Update</div>
                    </div>
                    
                </div>
                <!-- /. ROW  -->
                
                {include file="$include_tpl/includes/footer.html"}
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
    
    {include file="$include_tpl/includes/footer_js.html"}
        
    <script type="text/javascript">        
        $(function () {           
            var isEdit = {if $isEdit eq true}true{else}false{/if};
            
            function setMessage(type, message) {
                $('#alert_'+type+' .alert').text(message);
                $('#alert_'+type).show('slow');
                setTimeout(function() {
                    $('#alert_'+type).hide('slow');
                }, 5000);
                $("body, html").animate({ 
                    scrollTop: $('#wrapper').offset().top 
                }, 600);
            }
            
            $('#btn_simpan').click(function() {            
                var data = new FormData();
                data.append('nama', $('[name=nama]').val());
                data.append('email', $('[name=email]').val());
                
                setLoading(true);
                $.ajax({
                    type: 'POST',
                    url: 'update.php',
                    data: data,
                    cache: false,
                    dataType: 'json',
                    processData: false, // Don't process the files
                    contentType: false, // Set content type to false as jQuery will tell the server its a query string request
                    success: function(data) {
                        setLoading(false);
                        if(data['success']) {
                            setMessage('success', data['message']);  
                        } else {
                            setMessage('error', data['message']);                        
                        }
                    }, 
                    error: function() {
                        setLoading(false);
                        setMessage('error', 'Kesalahan server. Mohon diulang kembali!');
                    }
                }); 
            });
            
            function setLoading(isLoading) {
                if(isLoading) {
                    $('#i_loading').show();
                    $('#btn_simpan').hide();
                } else {
                    $('#i_loading').hide();
                    $('#btn_simpan').show();                    
                }
            }

            {if $alert_success neq ""}setMessage('success', '{$alert_success}');{/if}        
            {if $alert_error neq ""}setMessage('error', '{$alert_error}');{/if} 
        });
    </script>
</body>
</html>
